<!-- add_skill.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        form .form-group {
            margin-bottom: 15px;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group label {
            font-size: 1rem;
            color: #333;
        }
        .skill-list {
            margin-top: 20px;
        }
        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .skill-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Skill</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Skill</button>
        </form>

        <!-- Display existing skills with delete option -->
        <!-- Display existing skills with delete option -->
<div class="skill-list">
    <h2>Existing Skills</h2>
    {% for skill in skills %}
    <div class="skill-item">
        <span>{{ skill.name }} ({{ skill.percentage }}%)</span>
        <form action="{% url 'delete_skill' skill.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </div>
    {% empty %}
    <p>No skills added yet.</p>
    {% endfor %}
</div>
    </div>

</body>
</html>
