{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sajith Thomas - Fullstack Developer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Additional styles (e.g., content section styles) */
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Sajith.</div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'education' %}">Education</a></li>
                    <li><a href="{% url 'skills' %}">Skills</a></li>
                </ul>
            </nav>
        </header>
        
        {% block content %}
        <!-- Page content will be inserted here -->
        {% endblock %}
        
        <footer>
            <div class="social-icons">
                <a href="#" class="social-icon" style="color: #3b5998;"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/sajith_thomazzzz?utm_source=qr" class="social-icon" style="color: #E4405F;"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" style="color: #25D366;"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="social-icon" style="color: #DB4437;"><i class="fab fa-google"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
